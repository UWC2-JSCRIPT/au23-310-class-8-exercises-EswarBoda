<!DOCTYPE html>
<html>
<head>
  <title>Best Books</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row my-4">
      <div class="col-12">
        <h1>Best Books</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <form id="best-books-form">
          <div class="form-group mb-2">
            <label for="year">Year:</label>
            <input 
              id="year"
              name="year" 
              class="form-control" 
              type="text" 
              pattern="\d{4}" 
              placeholder="2019" />
          </div>
          <div class="form-group mb-2">
            <label for="month">Month:</label>
            <input 
              id="month" 
              name="month" 
              class="form-control" 
              type="text" 
              placeholder="03"
              pattern="\d{2}"
               />
          </div>
          <div class="form-group mb-2">
            <label for="date">Date:</label>
            <input 
              id="date"
              name="date" 
              class="form-control" 
              type="text" 
              placeholder="11"
              pattern="\d{2}"
              />
          </div>
          <div class="form-group mb-2">
            <input id="submit" class="btn btn-primary" type="submit" value="Get Books" />
          </div>
        </form>
      </div>
      <div class="col-md-7 offset-md-1" id="books-container">
        <!-- display books here -->
        <div class="form-group mb-2">
          <label for="book0">Book 1:</label>
          <img id="img0">
          <textarea rows="3" 
            id="book0"
            name="book0" 
            class="form-control" 
            type="textarea" />
          </textarea>
        </div>
        <div class="form-group mb-2">
          <label for="book1">Book 2:</label>
          <img id="img1">
          <textarea rows="3" 
            id="book1"
            name="book1" 
            class="form-control" 
            type="textarea" />
          </textarea>
        </div>
        <div class="form-group mb-2">
          <label for="book2">Book 3:</label>
          <img id="img2">
          <textarea rows="3" 
            id="book2"
            name="book2" 
            class="form-control" 
            type="textarea" />
          </textarea>
        </div>
        <div class="form-group mb-2">
          <label for="book3">Book 4:</label>
          <img id="img3">
          <textarea rows="3" 
            id="book3"
            name="book3" 
            class="form-control" 
            type="textarea" />
          </textarea>
        </div>
        <div class="form-group mb-2">
          <label for="book4">Book 5:</label>
          <img id="img4">
          <textarea rows="3" 
            id="book4"
            name="book4" 
            class="form-control" 
            type="textarea" />
          </textarea>
        </div>
      </div>
      </div>
  </div>

  <script src="api-key.js"></script>
  <script src="best-books.js"></script>
</body>
</html>
